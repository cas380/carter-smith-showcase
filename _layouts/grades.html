---
layout: default
style: grades
---

<article class="post">

	<header class="post-header">
	<h1 class="post-title">{{ page.title | escape }}</h1>
	</header>

	<div class="post-content">
		{{ content }}
	</div>

	{% assign i = 0 %}
	{% for semester in site.data.grades %}
		{% include sem_table.html s=semester lr=i %}
		<br />
		{% assign i = i | plus: 1 %}
	{% endfor %}

</article>
