<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
    </main>

    {% for project in site.data.projects %}
        {%- include project.html p=project w="400px" h="225px" -%}
    {% endfor %}

    {%- include footer.html -%}

  </body>

</html>
